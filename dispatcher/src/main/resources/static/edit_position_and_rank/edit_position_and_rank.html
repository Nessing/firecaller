<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="script.js"></script>
</head>

<body>
<div class="container" ng-controller="positionAndRankController">
    <h1>Редактировать список должностей и званий</h1>

    <h3>Должность</h3>
    <form name="positionForm">
        <fieldset>
            <label for="addPosition">Добавить должность</label>
            <div>
                <input class="text-input" id="addPosition" ng-model="newPosition.name" class="m-1" type="text" name="name" required placeholder="Введите должность">
                <input class="btn btn-success m-2" type="submit" name="save_employee" value="Сохранить" ng-click="save(newPosition)">
            </div>
        </fieldset>
    </form>

    <form>
        <label for="position">Удалить должность</label>
        <div class="remove-position_block">
            <select  id="position" class="form-select m-1" ng-model="position.name" name="position" required ng-options="position for position in positions">
                <option value="">----</option>
            </select>
            <input class="btn btn-danger m-2" type="submit" name="save_employee" value="Удалить" ng-click="remove(position)">
        </div>
    </form>

    <!-- звание -->
    <h3>Звание</h3>
    <form name="rankForm">
        <fieldset>
            <label for="addRank">Добавить звание</label>
            <div>
                <input class="text-input" id="addRank" ng-model="newRank.name" class="m-1" type="text" name="name" required placeholder="Введите звание">
                <input class="btn btn-success m-2" type="submit" name="save_employee" value="Сохранить" ng-click="saveRank(newRank)">
            </div>
        </fieldset>
    </form>

    <form>
        <label for="rank">Удалить звание</label>
        <div class="remove-position_block">
            <select  id="rank" class="form-select m-1" ng-model="rank.name" name="rank" required ng-options="rank for rank in ranks">
                <option value="">----</option>
            </select>
            <input class="btn btn-danger m-2" type="submit" name="save_employee" value="Удалить" ng-click="removeRank(rank)">
        </div>
    </form>

    <a class="btn btn-outline-secondary m-2" ng-href="/">Назад</a>
<!--    <p ng-bind="position.name"></p>-->

</div>
</body>
</html>
