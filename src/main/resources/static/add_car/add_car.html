<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="../add_car/script.js"></script>
</head>

<body>
<div class="container" ng-controller="addCarController">
    <h1>Добавить машину</h1>

    <form name="employeeForm">
        <fieldset>
            <div>
                <label for="last_name">Название машины</label>
                <input id="last_name" ng-model="car.name" class="m-1" type="text" name="nameCar" required placeholder="Введите название машины">
            </div>
            <div>
                <label for="first_name">Гос. номер</label>
                <input id="first_name" ng-model="car.numberCar" class="m-1" type="text" name="numberCar" required placeholder="Введите гос. номер">
            </div>
            <div>
                <label for="fire_station">Пожарная часть</label>
                <td>
                    <select id="fire_station" for="fire_station" class="form-select m-1" ng-model="car.fireStation" name="fireStation" required>
                        <option value="">----</option>
                        <option ng-repeat="(key, value) in fire_stations" value="{{key}}">{{value}}</option>
                    </select>
                </td>
            </div>
            <div>
                <label for="team">Отделение</label>
                <td>
                    <select id="team" for="team" class="form-select m-1" ng-model="car.team" name="team" required>
                        <option value="">----</option>
                        <option ng-repeat="(key, value) in teams" value="{{key}}">{{value}}</option>
                    </select>
                </td>
            </div>
        </fieldset>
        <div class="buttons">
            <a class="btn btn-outline-secondary m-2" ng-href="/">Назад</a>
            <input class="btn btn-success m-2" type="submit" name="save_car" value="Сохранить" ng-click="save(car)">
        </div>
    </form>
    <p ng-bind="car.name"></p>
    <p ng-bind="car.numberCar"></p>

</div>
</body>
</html>
