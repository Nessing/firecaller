<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="../add_employee/script.js"></script>
</head>

<body>
<div class="container" ng-controller="addEmployeeController">
    <h1>Добавить сотрудника</h1>

    <h3>Список личного состава</h3>
    <form name="employeeForm">
        <fieldset>
            <div>
                <label for="last_name">Фамилия</label>
                <input id="last_name" ng-model="employee.last_name" class="m-1" type="text" name="last_name" required placeholder="Введите фамилию">
            </div>
            <div>
                <label for="first_name">Имя</label>
                <input id="first_name" ng-model="employee.first_name" class="m-1" type="text" name="first_name" required placeholder="Введите имя">
            </div>
            <div>
                <label for="mid_name">Отчество</label>
                <input id="mid_name" ng-model="employee.mid_name" class="m-1" type="text" name="mid_name" placeholder="Введите отчество">
            </div>
            <div>
                <label for="position">Должность</label>
                    <td>
                        <select id="position" for="position" class="form-select m-1" ng-model="employee.position" name="position" required ng-options="firefighter for firefighter in firefighters">
                            <option value="">----</option>
                        </select>
                    </td>
            </div>
            <div>
                <label for="fire_station">Пожарная часть</label>
                <td>
                    <select id="fire_station" for="fire_station" class="form-select m-1" ng-model="employee.fire_station" name="fire_station" required ng-options="fire_station for fire_station in fire_stations">
                        <option value="">----</option>
                    </select>
                </td>
            </div>
        </fieldset>
        <div class="buttons">
            <a class="btn btn-danger" ng-href="/">Назад</a>
            <input class="btn btn-success" type="submit" name="save_employee" value="Сохранить" ng-click="save(employee)">
        </div>
    </form>
    <p ng-bind="employee.last_name"></p>
    <p ng-bind="employee.first_name"></p>
    <p ng-bind="employee.mid_name"></p>

</div>
</body>
</html>
