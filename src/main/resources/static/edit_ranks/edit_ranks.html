<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="../edit_ranks/script.js"></script>
</head>

<body>
<div class="container" ng-controller="editRanksController">
    <h1>Добавить сотрудника</h1>

    <h3>Список личного состава</h3>
    <form name="rankForm">
        <fieldset>
            <div>
                <label for="name">Название должности</label>
                <input id="name" ng-model="rank.name" class="m-1" type="text" name="name" required placeholder="Введите название должности">
            </div>
        </fieldset>
        <div class="buttons">
            <a class="btn btn-danger" ng-href="/">Назад</a>
            <input class="btn btn-success" type="submit" name="save_employee" value="Сохранить" ng-click="save(rank)">
        </div>
    </form>
    <p ng-bind="rank.name"></p>

</div>
</body>
</html>
